version: 2.1
orbs:
  python: circleci/python@2.0.3
  heroku: circleci/heroku@1.2.6



jobs:
  lint: # Ajout du job de linting
    docker:
      - image: cimg/python:3.12.0
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run linting
          command: ruff check .
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build_and_test: # this can be any name you choose
    docker:
      - image: cimg/python:3.12.0


    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Collect static
          command: python manage.py collectstatic --noinput
      - run:
          name: Run tests
          command: python -m pytest
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build-and-push-docker-image:
    docker:
      - image: cimg/python:3.12.0
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: setup
          command: |
            python -m venv venv &&
            source venv/bin/activate &&
            pip install -r requirements.txt


      - run:
          name: build and push docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t my-image:latest .
            #docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$TAG .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            # docker push $DOCKER_USERNAME/my-image:$TAG

  deploy: # this can be any name you choose
    docker:
      - image: cimg/python:3.12.0
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and push Docker image to Heroku
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_KEY} heroku config:set SECRET_KEY=$SECRET_KEY -a $HEROKU_APP_NAME
            HEROKU_API_KEY=${HEROKU_KEY} heroku config:set DSN=$DSN -a $HEROKU_APP_NAME
            HEROKU_API_KEY=${HEROKU_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_KEY} heroku container:push -a ${HEROKU_APP_NAME} web
            HEROKU_API_KEY=${HEROKU_KEY} heroku container:release -a ${HEROKU_APP_NAME} web

workflows:
  test_my_app:
    jobs:
      - lint
      - build_and_test
      - build-and-push-docker-image:
          requires:
            - build_and_test
            - lint # only deploy if the build_and_test job has completed
          filters:
            branches:
              only: master # only deploy when on main
      - deploy:
          requires:
            - build-and-push-docker-image
          filters:
            branches:
              only: master    
              
              
